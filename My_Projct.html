    <!DOCTYPE html>
<html>
<head>
  <title>Check Access</title>
</head>
<body>

  <h2>Authorized User Info</h2>

  <label for="email">Enter your email:</label>
  <input type="email" id="email" />
  <button onclick="checkAccess()">Check</button>

  <div id="result" style="margin-top: 20px;"></div>


  <!--محتاج ضبط وتعديل-->
<!--الكود دا يتيح التحقق من المستخدم المصرح لهم من خلال ملف googlesheet-->
  <script>
    function checkAccess() {
      const email = document.getElementById("email").value.trim();
      <!--يستبدل الرابط--->
      const url = `https://script.google.com/macros/s/AKfycbyR.../exec?email=${encodeURIComponent(email)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const resultDiv = document.getElementById("result");
          if (data.allowed) {
            resultDiv.innerHTML = `
              ✅ Authorized!<br>
              📧 Email: ${data.email}<br>
              📍 Region: ${data.region}
            `;
          } else {
            resultDiv.innerHTML = `
              ❌ Not authorized.<br>
              ${data.error || ""}
            `;
          }
        })
        .catch(err => {
          document.getElementById("result").innerText = "❌ Error occurred: " + err;
        });
    }
  </script>

</body>
</html>
